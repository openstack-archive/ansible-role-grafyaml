---
- name: Define grafyaml_build_depends.
  set_fact:
    grafyaml_build_depends: "{{ __grafyaml_build_depends | list }}"
  when: grafyaml_build_depends is not defined

- name: Ensure build dependencies are installed.
  become: yes
  package:
    name: "{{ item }}"
    state: installed
  with_items: "{{ grafyaml_build_depends }}"
  when: grafyaml_install_method == 'git' or grafyaml_install_method == 'pip'

- include: "install/{{ grafyaml_install_method }}.yaml"
