---
- name: Git clone grafyaml.
  git:
    dest: "{{ grafyaml_git_dest }}"
    repo: "{{ grafyaml_git_uri }}"
    update: "{{ grafyaml_git_update | default(omit) }}"
    version: "{{ grafyaml_git_version }}"

- name: Pip install grafyaml from local git repo.
  become: yes
  pip:
    extra_args: "{{ grafyaml_pip_extra_args | default(omit) }}"
    name: "file://{{ grafyaml_git_dest }}"
    virtualenv_python: "{{ grafyaml_pip_virtualenv_python | default(omit) }}"
    virtualenv: "{{ grafyaml_pip_virtualenv | default(omit) }}"
